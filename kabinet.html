<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .glav {
            background-color: #2c3e50;
            width: 96%;
            height: 10vh;
            position: absolute;
            top: 15px;
            left: 30px;
            margin: 0 auto;
            border-radius: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .textglav {
            justify-content: center;
            display: flex;
            gap: 24vh;
        }

        .textglav a {
            font-size: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .textglav a:hover {
            background-color: #1abc9c;
        }

        .container {
            text-align: center;
        }

        .mem {
            position: absolute;
            top: 25vh;
            left: 4vh;
            width: 30vh;
            height: 40vh;
            border-radius: 0.6vh;
        }

        .balans {
            color: green;
            position: absolute;
            top: 64vh;
            left: 7.8vh;
        }

        .st {
            position: absolute;
            top: 32vh;
            left: 37vh;
        }

        .poku {
            position: absolute;
            top: 39vh;
            left: 40vh;
        }

        .poku1 {
            position: absolute;
            top: 39vh;
            left: 80vh;
        }

        .poku2 {
            position: absolute;
            top: 39vh;
            left: 105vh;
        }

        button {
            padding: 1vh;
            position: absolute;
            top: 50vh;
            left: 100vh;
            border: none;
            border-radius: 5px;
            background: #ff4444;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #cc0000;
        }

        .imi {
            position: absolute;
            top: 27vh;
            left: 37vh;
        }

        .email {
            position: absolute;
            top: 23vh;
            left: 37vh;
        }

        .liz {
            position: absolute;
            top: 12vh;
            left: 81vh;
        }

    </style>
</head>
<body>

    <div class="glav">
        <div class="textglav">
            <a href="index.html">Покупка Steam</a>
            <a href="#">Отзывы</a>
            <a href="#">Общая информация</a>
            <a href="#">Личный кабинет</a>
        </div>
    </div>

    <h1 class="liz">Личный кабинет</h1>

    <h2 class="st">Статистика аккаунта:</h2>
    <h3 class="poku">Аккаунтов куплено: 0 ₽</h3>
    <h3 class="poku1">Продано: 0 ₽</h3>
    <h3 class="poku2">Пополнено: 0 ₽</h3>

    <img src="mem.jpg" class="mem" alt="Фото профиля">

    <h2 class="balans">Баланс: 0 ₽</h2>

    <div class="container">
        <p class="imi"><strong>Имя:</strong> <span id="userName"></span></p>
        <p class="email"><strong>Email:</strong> <span id="userEmail"></span></p>
        <button onclick="logout()">Выйти</button>
    </div>

    <script>
        document.getElementById("userName").textContent = localStorage.getItem("userName") || "Неизвестно";
        document.getElementById("userEmail").textContent = localStorage.getItem("userEmail") || "Неизвестно";

        function logout() {
            localStorage.clear();
            window.location.href = "register.html";
        }
    </script>

</body>
</html>
