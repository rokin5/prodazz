<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280"> <!-- Фиксированная ширина экрана -->
    <title>Личный кабинет</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 1280px; /* Фиксированная ширина */
            height: 720px; /* Фиксированная высота */
            overflow: hidden; /* Убираем скролл */
        }

        /* Навигационная панель */
        .glav {
            background-color: #2c3e50;
            width: 1220px;
            height: 70px;
            position: absolute;
            top: 15px;
            left: 30px;
            border-radius: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .textglav {
            display: flex;
            gap: 160px;
        }

        .textglav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .textglav a:hover {
            background-color: #1abc9c;
        }

        /* Заголовок */
        .liz {
            position: absolute;
            top: 100px;
            left: 560px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Фото профиля */
        .mem {
            position: absolute;
            top: 180px;
            left: 50px;
            width: 250px;
            height: 350px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        /* Баланс */
        .balans {
            color: green;
            position: absolute;
            top: 550px;
            left: 80px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Заголовок статистики */
        .st {
            position: absolute;
            top: 200px;
            left: 400px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Пункты статистики */
        .poku {
            position: absolute;
            top: 250px;
            left: 400px;
            font-size: 20px;
        }

        .poku1 {
            position: absolute;
            top: 250px;
            left: 700px;
            font-size: 20px;
        }

        .poku2 {
            position: absolute;
            top: 250px;
            left: 1000px;
            font-size: 20px;
        }

        /* Имя и email */
        .imi {
            position: absolute;
            top: 320px;
            left: 400px;
            font-size: 20px;
        }

        .email {
            position: absolute;
            top: 280px;
            left: 400px;
            font-size: 20px;
        }

        /* Кнопка выхода */
        .vait {
            position: absolute;
            top: 450px;
            left: 1000px;
            width: 120px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background: #ff4444;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .vait:hover {
            background: #cc0000;
        }

    </style>
</head>
<body>

    <div class="glav">
        <div class="textglav">
            <a href="index.html">Покупка Steam</a>
            <a href="#">Отзывы</a>
            <a href="#">Общая информация</a>
            <a href="#">Личный кабинет</a>
        </div>
    </div>

    <h1 class="liz">Личный кабинет</h1>

    <h2 class="st">Статистика аккаунта:</h2>
    <h3 class="poku">Куплено аккаунтов: 0 ₽</h3>
    <h3 class="poku1">Продано аккаунтов: 0 ₽</h3>
    <h3 class="poku2">Пополнено средств: 0 ₽</h3>

    <img src="mem.jpg" class="mem" alt="Фото профиля">

    <h2 class="balans">Баланс: 0 ₽</h2>

    <div class="container">
        <p class="imi"><strong>Имя:</strong> <span id="userName"></span></p>
        <p class="email"><strong>Email:</strong> <span id="userEmail"></span></p>
        <button onclick="logout()" class="vait">Выйти</button>
    </div>

    <script>
        document.getElementById("userName").textContent = localStorage.getItem("userName") || "Неизвестно";
        document.getElementById("userEmail").textContent = localStorage.getItem("userEmail") || "Неизвестно";

        function logout() {
            localStorage.clear();
            window.location.href = "register.html";
        }
    </script>

</body>
</html>
