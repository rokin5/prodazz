<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .glav {
            background-color: #2c3e50;
            width: 90%;
            height: 8vh;
            margin: 10px auto;
            border-radius: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .textglav {
            display: flex;
            gap: 5vh;
        }

        .textglav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .textglav a:hover {
            background-color: #1abc9c;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .mem {
            width: 50%;
            max-width: 200px;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }

        .balans {
            color: green;
            font-size: 18px;
            text-align: center;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4444;
            color: white;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background: #cc0000;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .glav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .textglav {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .mem {
                width: 70%;
                max-width: 150px;
            }

            .poku, .poku1, .poku2 {
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="glav">
        <div class="textglav">
            <a href="index.html">Покупка Steam</a>
            <a href="#">Отзывы</a>
            <a href="#">Общая информация</a>
            <a href="#">Личный кабинет</a>
        </div>
    </div>

    <h1 class="container">Личный кабинет</h1>

    <img src="mem.jpg" class="mem" alt="Фото профиля">

    <h2 class="balans">Баланс: 0 ₽</h2>

    <div class="container">
        <p><strong>Имя:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <button onclick="logout()">Выйти</button>
    </div>

    <script>
        document.getElementById("userName").textContent = localStorage.getItem("userName") || "Неизвестно";
        document.getElementById("userEmail").textContent = localStorage.getItem("userEmail") || "Неизвестно";

        function logout() {
            localStorage.clear();
            window.location.href = "register.html";
        }
    </script>

</body>
</html>
