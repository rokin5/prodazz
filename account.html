<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            border: 2px solid transparent;
        }
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <input type="text" id="userName" placeholder="Введите имя" required>
        <input type="email" id="userEmail" placeholder="Введите email" required>
        <p class="error-message" id="emailError">Введите корректный email!</p>
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <script>
        function register() {
            let name = document.getElementById("userName").value.trim();
            let email = document.getElementById("userEmail").value.trim();
            let emailError = document.getElementById("emailError");
            let emailField = document.getElementById("userEmail");

            // Регулярное выражение для проверки email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!name) {
                alert("Введите имя!");
                return;
            }

            if (!emailPattern.test(email)) {
                emailError.style.display = "block";
                emailField.classList.add("error");
                return;
            } else {
                emailError.style.display = "none";
                emailField.classList.remove("error");
            }

            localStorage.setItem("userName", name);
            localStorage.setItem("userEmail", email);
            window.location.href = "kabinet.html";
        }
    </script>
</body>
</html>
